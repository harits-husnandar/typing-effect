<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Effect</title>
</head>
<body>
    <div class="header">
        <nav>
            <h1 class="logo">Logo</h1>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Work</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>

    <div class="text-box">
        <h1>I'm <span class="auto-input"></span></h1>
        <p>You can reach out to me if you need any help in making a <br>website for you or your business</p>
        <a href="">Contact Me</a>
        <a href="">Download CV</a>
          
    </div>

    <img src="user.jpg" class="user-img">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-input", {
            strings: ["Harits Husnandar", "Web Developer", "Front End Web Developer"],
            typeSpeed: 100,
            backSpeed:100,
            loop:true
        })
    </script>
</body>
</html>
